<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Slider Show</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="slider" id="sliderShow">
        <i class="fa fa-angle-left slider-prev " onclick="changeSlide(-1)"></i>
        <ul class="slider-dots">
            <li class="slider-dot-item active " onclick="currentSlide(1)"></li>
            <li class="slider-dot-item" onclick="currentSlide(2)"></li>
            <li class="slider-dot-item" onclick="currentSlide(3)"></li>
            <li class="slider-dot-item" onclick="currentSlide(4)"></li>
            <li class="slider-dot-item" onclick="currentSlide(5)"></li>
        </ul>
        <div class="slider-wrapper">
            <div class="slider-main">
                <div class="slider-item">
                    <img class="slider-item-img" src="./image/anh1.jpg"alt="" />
                </div>
                <div class="slider-item">
                    <img class="slider-item-img" src="./image/anh2.jpg" alt="" />
                </div>
                <div class="slider-item">
                    <img class="slider-item-img" src="./image/anh3.jpg" alt="" />
                </div>
                <div class="slider-item">
                    <img class="slider-item-img" src="./image/anh4.jpg" alt="" />
                </div>
                <div class="slider-item">
                    <img class="slider-item-img" src="./image/anh5.jpg" alt="" />
                </div>
            </div>
        </div>
        <i class="fa fa-angle-right slider-next" onclick="changeSlide(1)"></i>
    </div>

    <script>
        var myIndex = 1;
        var timeOut;
        makeSlideshow(myIndex);

        function changeSlide(n) {
            makeSlideshow(myIndex += n);
        }

        function currentSlide(n) {
            makeSlideshow(myIndex = n);
        }

        function makeSlideshow(n) {
            const sliderItems = document.querySelectorAll(".slider-item");
            const dotItems = document.querySelectorAll(".slider-dot-item");
            if (n > sliderItems.length) { myIndex = 1 }
            if (n < 1) { myIndex = sliderItems.length }
            [...sliderItems].forEach(slider => slider.style.display = "none");
            [...dotItems].forEach(dot => dot.className = dot.className.replace(" active", ""));
            sliderItems[myIndex - 1].style.display ="block";
            dotItems[myIndex - 1].className += " active";
            if (timeOut) clearTimeout(timeOut)
            timeOut = setInterval(() => {
                changeSlide(1)
            }, 5000);
        }
    </script> 
</body>
</html>
